admin:
  user: admin
  password: admin_password

service:
  type: NodePort
  port: 3000
  nodePort: 32001

datasources:
  secretDefinition:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        isDefault: true

dashboardsProvider:
  enabled: true
dashboardsConfigMaps:
  - configMapName: grafana-dashboard
smtp:
  enabled: true
  host: "smtp4dev.monitoring.svc.cluster.local:25"
  skipVerify: true
  fromAddress: "grafana@example.com"
